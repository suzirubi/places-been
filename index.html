<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <title>Places I've Been</title>
</head>

<body>
    <div class="container">
    <h1>New Locations and Info</h1>
    <form id="userInfo">
        <div class="form-group">
            <label for="newPlace">Location:</label>
            <input id="newPlace" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="newSeason">Season:</label>
            <input id="newSeason" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="newLodging">Lodging:</label>
            <input id="newLodging" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit Location</button>
    </form>
    <div id="placeDisplay">
    </div>
    <ul id="locationInfo">
    </ul>
  </div>

</body>

</html>
